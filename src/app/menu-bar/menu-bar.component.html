<header>
  <mat-toolbar class="menu-background">
  <a class="menu-titleWebkit" [routerLink]="['/']">PAShop</a>
  <span class="menu-spacer"></span>
  <button class="menu-button" mat-button [routerLink]="['products']">Afficher tous nos clones</button>
  <span class="menu-spacer"></span>
  <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="menu-button-icon">account_circle</mat-icon>
  </button>
    <mat-menu #menu="matMenu" >
      <button *ngIf='!user' mat-menu-item [routerLink]="['authentication']">Se connecter</button>
      <ng-container *ngIf='user'>
          <button mat-menu-item  [routerLink]="['/me']">Mes infos</button>
          <button *ngIf='user.role>="1"' mat-menu-item [routerLink]="['/create']">Créer un clone</button>
          <button mat-menu-item (click)="logout()" [routerLink]="['/']">Se déconnecter</button> 
      </ng-container>  
    </mat-menu>
  <button *ngIf='user' class="menu-button" mat-icon-button [routerLink]="['basket']">
    <mat-icon class="menu-button-icon">shopping_cart</mat-icon>
  </button>
  
  </mat-toolbar>
</header>
