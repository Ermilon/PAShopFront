<!-- Affichage des produits en mode liste de MAtCards pour le moment-->
<mat-card class="example-card" *ngIf="product && type==1">
    <mat-card-header>
      <mat-card-title>{{ product.label }}</mat-card-title>
      <mat-card-subtitle>{{ product.shortDesc }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{product.imageUrl}} alt="Clone's picture" height="200px">
    <mat-card-content>
        <a>Prix : {{product.price_HT}} €</a>
      <p>
       {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button style='left:30%' (click)='addProductToBasket(product.id)'>Add To Cart</button>
    </mat-card-actions>
</mat-card>

<!--Si c'est contenu dans la HOT bar on l'affiche en mode image-->
<div *ngIf="product && type==2">
  <h3 class="hotname">{{product.label}}</h3>
  <div>
      <img mat-card-image class="center" src={{product.imageUrl}} alt="Product Picture" height="400px">
      <div class="hotPrice">{{product.price_HT}}</div>
  </div>
  <div class="buttonsBottom">
      <button mat-button class="hotButtons" [routerLink]="['/products',product.id]">Afficher les détails</button>
      <button mat-button class="hotButtons">Ajouter au panier</button>
  </div>
</div>

<!--Si c'est dans le panier-->
<div *ngIf="product && type==3" style="width:100%; height: 220px; background-color: aquamarine">
    <div style="width: 200px; height: 220px; background-color: blue; text-align :center">
        {{product.label}}<br/>
        <img mat-card-image src={{product.imageUrl}} alt="Product Picture" height="200px" width="200px">
    </div>
    <div style="background-color: brown">
        {{product.description}}
    </div>
</div>

<!--Si c'est un détail de produit-->
<div *ngIf="product && type==4"></div>
