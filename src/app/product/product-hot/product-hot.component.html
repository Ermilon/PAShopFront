<h3 class="hot">Nos offres les plus chaleureuses</h3>
<ui-carousel [infinite]="false" [fade]="false" [arrows]="true" [speed]="1000" height="400px" width="60%">
  <ng-container *ngFor="let product of products">
    <ui-carousel-item *ngIf="product.hot">
      <div style="background:rgb(255, 129, 129)"><app-product-overview [product]="product" [type]="2"></app-product-overview></div>
  </ui-carousel-item>
  </ng-container>  
</ui-carousel>
