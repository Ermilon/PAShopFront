<ng-container *ngIf="products">
  <h3 class="hot">Nos offres les plus chaleureuses</h3>
  <ui-carousel [infinite]="true" [fade]="false" [arrows]="true" [speed]="1000" height="400px" width="60%">
      <ui-carousel-item *ngFor="let product of products">
          <div style="background:rgb(255, 129, 129)">
            <app-product-overview [product]="product" [type]="2"></app-product-overview>
          </div>
      </ui-carousel-item>
  </ui-carousel>
</ng-container>
