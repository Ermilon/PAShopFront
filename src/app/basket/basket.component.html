<h2>Votre panier</h2>
<div *ngIf='basket'>
    <div *ngIf='!basket.basketItems'>
        Vootre panier est actuellement vide
    </div>
    <ng-container *ngFor="let product of basket.basketItems">
        <app-product-overview [product]="product.item" [type]="3" [quantity]="product.quantity"></app-product-overview>
    </ng-container>
</div>
